<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kotak Saran IT</title>

<!--CSS-->
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/icon.css">

<!--JS-->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/materialize.min.js"></script>


	
	
</head>
<body>
	
	<div class="container">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="img/LS.png">
              
            </div>
          </div>
        </div>
    </div>



<div class="container">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">

<!--FORMULIR ISI-->
              <span class="card-title">Formulir</span>
  				<div class="container">
    				<form class="col s12">
      					<div class="row">
      					<br>
      					<span class="card-title">Identitas</span>
        					<div class="input-field col s6">
          						<i class="material-icons prefix">account_circle</i>
          						<input id="icon_prefix" type="text" class="validate">
          						<label for="icon_prefix">Nama Lengkap</label>
        					</div>
        					<div class="input-field col s6">
          						<i class="material-icons prefix">phone</i>
          						<input id="icon_telephone" type="tel" class="validate">
          						<label for="icon_telephone">Kelas</label>
        					</div>
        				<br>
        				<span class="card-title">Pesan</span>
        					<div class="input-field col s12">
        						<i class="material-icons prefix">mode_edit</i>
          						<textarea id="textarea1" class="materialize-textarea"></textarea>
          						<label for="textarea1">Textarea</label>
        					</div>
        				<br>
        				<span class="card-title">Saran</span>
        					<div class="input-field col s12">
        						<i class="material-icons prefix">mode_edit</i>
          						<textarea id="textarea1" class="materialize-textarea"></textarea>
          						<label for="textarea1">Textarea</label>
        					</div>
      					</div>
    				</form>
  				</div>

            </div>
            <div class="card-action">
            	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    				<i class="material-icons right">send</i>
  				</button>
            </div>
          </div>
        </div>
      </div>


    




	<script type="text/javascript">
		 $(".button-collapse").sideNav();
	</script>
</body>
</html>
